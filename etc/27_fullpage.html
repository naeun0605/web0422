<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fullPage - 세로up</title>
    <style>
        /* reset.css */
        body,
        h2 {
            margin: 0;
        }

        html {
            scroll-behavior: smooth;
        }

        /* fullPage Layout */
        body {
            overflow: hidden;
        }
        .sec {
            height: 100vh;
            transition: .3s ease-out;
        }

        #sec1 {
            background: lightblue;
        }

        #sec2 {
            background: lightcoral;
        }

        #sec3 {
            background: lightseagreen;
        }

        #sec4 {
            background: lightgoldenrodyellow;
        }
    </style>
</head>

<body>
    <div id="wrap">
        <section id="sec1" class="sec">
            <h2>섹션1</h2>
        </section>
        <section id="sec2" class="sec">
            <h2>섹션2</h2>
        </section>
        <section id="sec3" class="sec">
            <h2>섹션3</h2>
        </section>
        <section id="sec4" class="sec">
            <h2>섹션4</h2>
        </section>
    </div>

    <script>
        /* 
            // wheel 이벤트 형식
            요소.onwheel = function(e){
                if (e.deltaY < 0) {
                    // 마우스휠을 위로 올림
                } else {
                    // 마우스휠을 아래로 내림
                }
            };

            // error(에러, bug): debugging(디버깅) ~ 에러 수정
            // error 처리: try ~ catch
            try {
                실행 코드
            } catch(err) {
                에러시 처리할 내용
            }
        */
       // document.documentElement는 <html>을 가리킨다.
        const docEle = document.documentElement;
        const sec = document.querySelectorAll('.sec');
        // window.innerHeight는 window의 높이 (읽기 전용)
        const wh = window.innerHeight;
        console.log("창높이:", wh);



        /* 
            event.preventDefault() -> 기본 이벤트 방지

            1. onwheel -> 마우스휠 이벤트
            2. event.deltaY -> 아래로 스크롤하면 양수, 위로 스크롤하면 음수
            event.currentTarget -> 이벤트가 발생한 요소 자신

            DOMElement.scrollTop -> 수직 스크롤 픽셀 수
            DOMElement.scrollLeft -> 수평 스크롤 픽셀 수

            DOMElement.previousElementSibling -> DOM 요소의 이전 요소
            DOMElement.nextElementSibling -> DOM 요소의 다음 요소

            3. DOMElement.offsetTop -> 부모 기준 상위 위치 반환

            객체.length -> 객체의 길이(개수)
        */


        // sec.length -> 4
        // for ~ of
        // forEach() -> 색인번호
        for (let x of sec) {
            x.onwheel = (e) => {
                // e.preventDefault();
                if (e.deltaY > 0) {
                    // 마우스휠 내림
                    // 마지막 섹션에서 wheel 이벤트가 발생하면 return;
                    // return 함수(또는 제어문) 탈출
                    // HTML의 스크롤량 > 창높이 * (4 - 2) - 1
                    if (docEle.scrollTop > wh * (sec.length - 2) + 100) return;
                    let next = e.currentTarget.nextElementSibling.offsetTop;
                    console.log("HTML의 수직 스크롤량:", docEle.scrollTop);
                    console.log("e.currentTarget:", e.currentTarget);
                    docEle.scrollTop = next;
                } else if (e.deltaY < 0) {
                    // 마우스휠 올림
                    // 첫번째 섹션에서 wheel 이벤트가 발생하면 return;
                    if (docEle.scrollTop < wh) return;
                    let prev = e.currentTarget.previousElementSibling.offsetTop;
                    console.log("e.currentTarget:", e.currentTarget);
                    docEle.scrollTop = prev;
                }
            };
        }

    </script>
</body>

</html>
