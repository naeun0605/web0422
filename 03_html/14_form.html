<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>폼</h1>
    <!-- 
        <form action="" method="">
            get: 주소 표시줄에 공개
            post: 숨겨서

            DB(Database) 처리할 내용이면 무조건 폼으로 묶는다.
            <button>버튼</button>
        </form>
    -->
    <!-- https://www.w3schools.com/html/html_forms.asp -->

    <!-- 
        GET에 대한 참고사항:

            1. 이름/값 쌍으로 URL에 양식 데이터를 추가합니다.
            2. 민감한 데이터를 보낼 때는 절대로 GET을 사용하지 마세요!(제출된 양식 데이터는 URL에서 볼 수 있습니다!)
            3. URL의 길이는 제한되어 있습니다(2048자)
            4. 사용자가 결과를 북마크하려는 양식 제출에 유용합니다.
            5. GET은 Google의 쿼리 문자열과 같은 비보안 데이터에 적합합니다.
    
        POST에 대한 참고사항:
            1. HTTP 요청 본문 내부에 양식 데이터를 추가합니다(제출된 양식 데이터는 URL에 표시되지 않습니다)
            2. POST는 크기 제한이 없으므로 대량의 데이터를 전송하는 데 사용할 수 있습니다.
            3. POST를 사용한 양식 제출은 북마크할 수 없습니다.
    -->

    <!--  autocomplete="off" 자동 완성 사용 안함 -->
    <form action="form.jsp" method="post" autocomplete="off">
        <label for="user_id">아이디</label>
        <input type="text" name="user_id" id="user_id" maxlength="10">
        <label for="user_pw">비밀번호</label>
        <input type="password" name="user_pw" id="user_pw">
        <input type="submit" value="로그인">
    </form>

    <!-- 
        <input>
        <label>
        <textarea>
                
        <input type="submit" value="버튼"> -> 전송
        <input type="reset"> -> 초기화
        <input type="button"> -> 나머지

        <button type="submit">버튼</button>
        <button type="reset">
        <button>
            
        <fieldset>
            <legend>

        <select> -> 선택만
            <optgroup> 
            <option>

            <option>

        <input> -> 입력
        <datalist> -> 선택
            <optgroup>  
            <option>
            <option>
            <option>
    -->

            <legend>기본 프로필</legend>
            <!-- 한 줄 텍스트 -->

        </fieldset>
        <!-- 여러 줄 텍스트 -->
            <textarea name="" id="" readonly>회칙

            </textarea>
        <input type="submit" value="가입하기">

</body>

</html>
