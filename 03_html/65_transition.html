<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 호버 전에 transition적용시키면 호버 전, 후 모두 동작되고, 호버 후에 transition 적용시키면 호버 후만 동작됨 => 따라서 일반적으로 호버 전에 작성 */
        div {
            background: red;
            
            /* 
            transition-property: 속성명;
            transition-duration: 동작시간;
            transition-timing-function: 가속도;
            transition-delay: 지연시간;
            
            transition (속기형) 
            */

            /* transition: all 0s ease 0s (기본값) */
            transition-property: all; /* 모든 속성 */
            transition-duration: 1s; /* 기본값은 0초 */
            transition-timing-function: ease; /* 가속도가 있다 라는 뜻 */
            transition-delay: 0s;

            transition: 1s; /* transition: all 1s ease 0s; */
        }
        div:hover {
            font-size: 20px;
            background: blue;
        }
    </style>
</head>
<body>
    <h1>전환(transition)</h1>
    <div>색변환</div>
</body>
</html>
