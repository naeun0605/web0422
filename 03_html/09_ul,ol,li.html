<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <p>ul,ol의 자식은 li만 사용할 수 있다!!!</p>
    <p>li는 ul과 ol의 자식으로만 사용할 수 있다!!!</p>
    <p>ul안에 ol 사용가능, ol안에 ul 사용가능</p>

    <h2>커피 메뉴</h2>
    <p>순서가 없는 목록은 &lt;ul&gt;을 사용한다.</p>

    <ul>
        <li>아메리카노</li>
        <h3>가장 좋아하는 커피</h3>
        <p>정말 품질이 좋아요!</p>
        <ul>
            <li>아이스 아메리카노</li>
            <li>핫 아메리카노</li>
        </ul>
        <li>카페라떼</li>
        <li>카페모카</li>
    </ul>

    <!-- ul>li*3{목록$} -->

    <h2>야구 순위</h2>
    <!-- 특수문자 : &lt;은 <, &gt;는 > -->
    <p>순서가 있는 목록은 &lt;ol&gt;을 사용한다.</p>
    <ol>
        <li>기아</li>
        <li>엘지</li>
        <li>삼성</li>
    </ol>
    <!-- ol>li*3{목록$} -->

    <ol>
        <li>목록1</li>
        <li>목록2</li>
        <li>목록3</li>
    </ol>

</body>

</html>
