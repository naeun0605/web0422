<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> &lt;a &gt;태그 </title>
</head>
<body>
    <h1>링크</h1>

    <h2>1. #:임시링크, 현재 페이지 </h2>
    <!-- <태그명 속성 = "값" 속성="값">내용</태그명>-->
    <a href="#">임시링크, 현재 페이지</a>
    <p>링크 색상은 방문전(:link)에는 blue, 누르고 있는 상태(:active)red, 방문후(:visited)magenta, 마우스를 요소(내용)에 올린상태(:hover)</p> 
    
    <h2>2. 웹 사이트 주소 : URL</h2>
    <a href="https://www.google.com">구글</a> <!-- 현재창으로 열기 -->
    <a href="https://www.google.com" target="_self">구글1</a> <!-- target="_self"안쓴거랑 똑같아서 잘 안씀 -->
    <a href="https://www.google.com" target="_blank">구글2</a> <!-- 새창으로 열기 -->

    <h2>3. 이메일</h2>
    <a href="mailto:hong@naver.com">네이버 메일</a>

    <h2>4. 전화번호</h2>
    <a href="tel:010-1234-5678">010-1234-5678</a>
</body>
</html>
