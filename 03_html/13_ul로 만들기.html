    <meta charset="UTF-8">

        body {font-size: 15px;}
        ul{
            list-style: none;
            padding:0;
        }

        a {text-decoration: none; color: #333;}

        /* 공지사항 */
        .notice{
            width: 400px;
            line-height: 2;
        }
        
        .notice li{
            border-bottom: 1px solid #ccc;

        }

        .notice a:hover {
            font-weight: 700;
            /* background: rgba(255, 182, 193, 0.432); */
            /* text-decoration: underline; */
        }


        .notice span {
            /* width크기 지정하려고 인라인블록화, 블록으로 하면 줄바꿈되니까 */
            display:inline-block;
            width: 310px;
            /* ...효과 */
            text-wrap:nowrap;
            /* text-wrap대신 white-space도 가능 */
            overflow:hidden;
            text-overflow: ellipsis;
            /* ********* */
            /* 수직 정렬 */
            vertical-align: top;
        }

    </style>
</head>
