<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
           /* 넣는 공간보다 이미지가 작으면 패턴처럼 반복되서 노출 */
            /* 
                배경 관련 속성
                background - 속기형 작성 시 색이나 url 둘 중 하나는 반드시 작성해야한다.
                background:url(경로/이미지명) 반복 위치/크기 색;

                background-color: 배경색
                background-repeat: 반복 여부 (repeat가 기본값)
                background-position: 위치
                background-size: 크기
                background-attachment: 고정 여부
                background-image: 배경이미지
            */

        div {
            height: 1000px;
        }
        p {
            /* width: 400px; */
            height: 600px;
            border: 1px solid;
            background-image: url(./../Assets/bg.jpg);
            background-repeat: no-repeat;
            background-position: 50% 50%; /* 가로 세로 */
            background-size: 100px 100px; /* 가로 세로, 근데 보통 하나만(가로)만 써서 비례적으로 변경됨 */
            background-color: lightblue;
            background-attachment: fixed;

            background:url(./../Assets/bg.jpg) no-repeat 0% 50%/ cover fixed lightgreen
        }
    </style>
</head>
<body>
    <h1>배경 이미지</h1>
    <div></div>
    <div>
        <p>background-image, background-repeat, background-position, background-size, background-attachment 와 같은 css 속성 등이 있다.</p>
    </div>
    <div></div>
</body>
</html>
