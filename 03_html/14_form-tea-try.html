<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>폼</h1>
    <!-- 
        https://www.w3schools.com/html/html_forms.asp

        <form action="" method="">
            ... 사용자 입력 폼 정의 ...
        </form>

            method의 값
                - get: 
                    1. 이름=값 쌍으로 URL에 표시된다. -> 비보안 데이터에 적합
                    2. URL의 길이 제한(2048자)
                    3. 캐싱 가능
                    예) http://127.0.0.1:5501/03_html/14_form.html?user_id=hello&user_pw=java
                - post
                    1. URL에 표시되지 않는다. -> 보안
                    2. 길이 제한 없다. -> 대량의 데이터 전송 가능
                    3. 캐싱(북마크) 불가능

    -->

    <!--  autocomplete="off" 자동 완성 사용 안함 -->
    <form action="" method="" autocomplete="off">
        <!-- label은 웹 접근성과 관련된다. -->
         <!-- label의 for속성과 input의 id 값이 같아야 한다. -->
        <label for="user_id">아이디</label>
        <!-- maxlength: 최대 입력 문자 수 -->
        <input type="text" name="user_id" id="user_id" maxlength="10" autofocus required>
        <label for="user_pw">비밀번호</label>
        <input type="password" name="user_pw" id="user_pw">
        <input type="submit" value="로그인">
    </form>

    <!-- 
        <input>
        <label>
        <textarea>
                
        <input type="submit" value="버튼"> -> 전송
        <input type="reset"> -> 초기화
        <input type="button"> -> 나머지 -> <button type="button"> 사용!

        <button type="submit">버튼</button> (기본값)
        <button type="reset">
        <button type="button">
            
        <fieldset>: 양식 데이터 그룹화
            <legend>: 캡션 정의

        <select> -> 선택만
            <optgroup> 
            <option>
            <option>
            <option>

        <input> -> 입력
        <datalist> -> 드롭다운 목록 선택
            <optgroup>  
            <option>
            <option>
            <option>
        
        <output>: 계산 결과 표시
    -->

    <form action="member.jsp" method="post">
        <fieldset>
            <legend>기본 프로필</legend>
            <!-- 한 줄 텍스트 -->
            <input type="text"><br>
            <input type="text" size="20"><br>
            <input type="text" disabled value="size속성은 text, search, tel, url, email, password 입력 유형에 적용된다." size="60"><br>
            <label for="phone">Enter your phone number:</label>
            <input type="tel" id="phone" name="phone" pattern="[0-1]{3}-[0-9]{4}-[0-9]{4}" title="010-1234-1234 형식으로 입력하세요." >

            <input type="file" multiple>
        </fieldset>
        <!-- 여러 줄 텍스트 -->
        <h3>회칙</h3>
        <!-- cols: 표시 너비 -->
        <!-- rows: 표시 줄 개수 -->
        <textarea name="rule" id="rule" readonly cols="100"
            rows="10">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Hic repellendus qui vero voluptatem. Quo, ducimus. Officiis voluptatum necessitatibus corporis error esse dolorum neque, incidunt ipsam molestias similique delectus, quia placeat!</textarea>
        <div><input type="submit" value="가입하기"></div>

        <!-- 
            [///////////////////목록///////////////////////////////]

            <select>: 선택만
            <datalist> : 선택 + 입력

        
        -->

        <label for="cars">Choose a car:</label>
        <!-- size: 보이는 값 -->
        <!-- multiple: 다중 선택 -->
        <select id="cars" name="cars" size="3" multiple>
            <option value="volvo">Volvo</option>
            <option value="saab">Saab</option>
            <!-- selected: 미리 선택된 옵션 정의 -->
            <option value="fiat" selected>Fiat</option>
            <option value="audi">Audi</option>
        </select>

        <!-- list 속성 값과 id값이 같아야 한다. -->
        <input list="browsers">
        <datalist id="browsers">
          <option value="Edge">
          <option value="Firefox">
          <option value="Chrome">
          <option value="Opera">
          <option value="Safari">
        </datalist>

    </form>

    <!-- 
        입력 양식의 22가지 유형(type)
            한 줄 텍스트 입력 필드
            <input type="text"> ------------- -> 기본값
            <input type="password">
            <input type="email">
            <input type="tel">
            <input type="url">
            <input type="search">
            <input type="hidden"> - 양식을 제출할 때 업데이트해야 하는 DB 레코드 저장

            버튼
            <input type="submit" value="버튼이름">
            <input type="reset" value="버튼이름">
            <input type="button" value="버튼이름">
            <input type="file">
            <input type="image" src="버튼이미지지정" width="" height="">

            체크박스
            <input type="checkbox">
            라디오 버튼
            <input type="radio">
            
            <input type="number">
            <input type="range">

            <input type="color">

            <input type="date">
            <input type="datetime-local">
            <input type="month">
            <input type="time">
            <input type="week">  

        <...............................입력 제한 속성................................>
        
        참고로, 아래 속성은 모든 유형에 모두 적용되는 것이 아니다.

            *1. autofocus -> 입력 필드에 포커스 지정(사용자가 가장 먼저 기록 또는 선택해야하는 요소에 지정)
            2. autocomplete -> 자동 완성(on이 기본값)
                -> text, search, url, tel, email, password, range, color 유형에 적용
            *3. checked -> 사전 체크(미리 체크해 두는 거)
                -> checkbox, radio button
            *4. value 
                -> type="text"의 경우 초기값 => placeholder로 대신
                -> type="radio"일 경우 DB에 전송되는 값(한글X, 영문O) - 반드시 입력해야 함
                -> type="submit"의 버튼 이름
            *5. placeholder -> 짧은 힌트
                -> text, search, url, number, tel, email, password 유형에 적용
            6. disabled -> 비활성화, 양식 제출 시 전송되지 않는다.
            7. size -> 표시 너비
            8. maxlength -> 최대 문자 수
            9. required -> 필수 속성
                -> text, search, url, tel, email, password, number, checkbox, radio, file 유형에 적용
            *10. readonly
            11. pattern 
                -> text, date, search, url, tel, email, password 유형에 적용
            12. max -> 최댓값
                -> number, range, date, datetime-local, month, time, week 유형에 적용
            13. min -> 최솟값
                -> number, range, date, datetime-local, month, time, week 유형에 적용
            14. step -> 숫자 간격
                -> number, range, date, datetime-local, month, time, week 유형에 적용
            15. multiple 
                -> email, file 유형에 적용!
    -->

    <p>Choose your favorite Web language:</p>

    <!-- radio 유형의 경우 name의 값이 반드시 같아야 그룹핑된다!!!!!!!!!!!!!!!!!!! -->
    <form>
        <input type="radio" id="html" name="fav_language" value="HTML" checked>
        <label for="html">HTML</label><br>
        <input type="radio" id="css" name="fav_language" value="CSS">
        <label for="css">CSS</label><br>
        <input type="radio" id="javascript" name="fav_language" value="JavaScript">
        <label for="javascript">JavaScript</label>
    </form>
    <form>
        <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike" checked>
        <label for="vehicle1"> I have a bike</label><br>
        <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
        <label for="vehicle2"> I have a car</label><br>
        <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
        <label for="vehicle3"> I have a boat</label>
    </form>

    <form>
        <label for="quantity">Quantity:</label>
        <!-- 
            min: 최솟값
            max: 최댓값
            step: 숫자 간격
            value: 기본값 => DB로 전송되는 값
        -->
        <input type="number" id="quantity" name="quantity" min="0" max="100" step="10" placeholder="10">
    </form>


    <!-- 
    {...........teaxtarea:텍스트 영역.......................}

    input은 한줄 텍스트, textarea는 여러 줄 텍스트를 입력하는 용도로 사용된다.
    (1) cols: 열 수
    (2) rows: 행 수
    (3) readonly: 읽기 전용
    (4) required
    -->

    <textarea name="" id=""></textarea>
</body>

</html>
