<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>슬라이드 - 세로</title>
    <style>
        /* 초기화 */
        body,ul {
            margin:0;
        }
        ul { 
            padding: 0; 
            list-style: none; 
        } 
        img {
            width: 100%;
            vertical-align: top;
        }

        /* 슬라이드 */
        #slide { 
            height: 350px; 
            overflow: hidden; 
        } 
        #slide ul { 
            position: relative;
            /* top: 0 -> -100% -> -200% -> 0 */
            top:0%;
            /* 350 * 3 = 1050 */
            height: 1050px; 
        } 
    </style>
    <!-- 제이쿼리 라이브러리 -->
    <script src="jquery-3.7.1.min.js"></script>

    <script>
        // 준비 이벤트
        $(function(){
            /* 
                객체.animate({속성: 값, 속성: 값, ...}, [시간], [가속도], [콜백함수])
                    값은 "문자열" 또는 숫자
                    시간은 400이 기본값, (단위는 ms(밀리초))
                    가속도(easing): 33가지 easing 종류!
                    콜백함수는 animate 진행후 바로 이어서 실행한 내용

                https://api.jqueryui.com/easings/
            */

            /* 
                setInterval(함수, 시간) ~ 일정 시간 간격으로 함수 실행
                setTimeout(함수, 시간) ~ 일정 시간 후 1번 함수 실행
            */

            // 위치 변수 선언
            // 단위를 생략하면 px이다.
            let idx = 0;

            // 1초 마다 autoSlide 호출
            setInterval(autoSlide, 1000);

            function autoSlide(){
                console.log("idx",idx);
                // idx가 0 -> 1 -> 2 -> 0
                // if (idx === 2) {
                //     idx = 0;
                // } else {
                //     idx++;
                // }
                (idx === 2) ? idx = 0 : idx++;
                $("#slide ul").animate({top: idx * -350 +"px"});
            }
        });
    </script>
</head>

<body>
    <div id="slide">
        <ul>
            <li><a href="#"><img src="../07_slide/slide1.jpg" alt="슬라이드 이미지1"></a></li>
            <li><a href="#"><img src="../07_slide/slide2.jpg" alt="슬라이드 이미지2"></a></li>
            <li><a href="#"><img src="../07_slide/slide3.jpg" alt="슬라이드 이미지3"></a></li>
        </ul>
    </div>
</body>

</html>
