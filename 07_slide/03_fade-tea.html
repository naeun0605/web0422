<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 초기화 */
        ul {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        /* 슬라이드: 페이드(fade) 효과 */
        .slide {
            position: relative;
            width: 500px;
            height: 150px;
            overflow: hidden;
        }
        .slide ul {
            height: 100%;
        }
        .slide li {
            position: absolute;
            width:100%;
            height:100%;
        }

        .slide li {
            opacity: 0;
        }
        .slide li:first-child {
            opacity: 1;
        }

        /* animation */
        .slide li:nth-of-type(1) {animation: fade1 9s infinite;}
        .slide li:nth-of-type(2) {animation: fade2 9s infinite;}
        .slide li:nth-of-type(3) {animation: fade3 9s infinite;}

        /* 한장은 서서히 나타남: 0 -> 1 */
        /* 한장은 서서히 사라짐: 1 -> 0 */
        /* 숨김: 0 */

        @keyframes fade1 {
            0% {opacity: 0;}
            10% {opacity: 1;}
            33% {opacity: 1;}
            43% {opacity: 0;}
            100% {opacity: 0;}
        }
        @keyframes fade2 {
            0% {opacity: 0;}
            33% {opacity: 0;}
            43% {opacity: 1;}
            66% {opacity: 1;}
            76% {opacity: 0;}
            100% {opacity: 0;}
        }
        @keyframes fade3 {
            0% {opacity: 1;}
            10% {opacity: 0;}
            66% {opacity: 0;}
            76% {opacity: 1;}
            99.99% {opacity: 1;}
            100% {opacity: 1;}
        }
    </style>
</head>

<body>
    <div class="slide">
        <ul>
            <li><img src="slide1.jpg" alt="슬라이드 이미지1"></li>
            <li><img src="slide2.jpg" alt="슬라이드 이미지2"></li>
            <li><img src="slide3.jpg" alt="슬라이드 이미지3"></li>
        </ul>
    </div>
</body>

</html>
