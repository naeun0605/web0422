<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
                .wrap {
            width: 1204px;
        }

        .section {
            display: flex;
        }

        /* header */
        .header {
            width: 200px;
        }

        /* container */
        .container {
            width: 1000px;
        }

        .slide {
            height: 400px;
        }

        .banner {
            height: 200px;
        }

        /* contents */
        .contents {
            display: flex;
            height: 250px;
        }

        .notice {
            width: 496px;
        }

        .gallery {
            width: 500px;
        }

        /* footer */
        .footer {
            display: flex;
            height: 100px;
        }

        .blogo {
            width: 200px;
        }

        .copy {
            width: 796px;
        }

        .sns {
            width: 200px;
        }


        /* margin */
        .header,
        .notice,
        .blogo,
        .copy {
            margin-right: 4px;
        }

        .section,
        .slide,
        .banner {
            margin-bottom: 4px;
        }

        /* bg-color */
        .header,
        .slide,
        .banner,
        .notice,
        .gallery,
        .blogo,
        .copy,
        .sns {
            background: #ccc;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <!-- section -->
        <div class="section">
            
            <!-- header -->
            <div class="header"></div>
            <!-- container -->
            <div class="container">
                <div class="slide"></div>
                <div class="banner"></div>
                <!-- contents -->
                <div class="contents">
                    <div class="notice"></div>
                    <div class="gallery"></div>
                </div><!-- contents.end -->
            </div><!-- container.end -->

        </div><!-- section.end -->

        <div class="footer">
            <div class="blogo"></div>
            <div class="copy"></div>
            <div class="sns"></div>
        </div><!-- footer.end -->
    </div>
</body>
</html>
