<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <script>
        const d = new Date();

        let ss1 = d.getSeconds();

        if(ss1<10){
            ss1 = "0" +ss1;
        }

        document.write(`${ss1}`);

        let ss2 = d.getSeconds();

        if(ss2<10){
            ss2 = "0" +ss2;
        } else{
            ss2 = ss2;
        }

        document.write(`${ss2}`);
     </script>
</body>
</html>
