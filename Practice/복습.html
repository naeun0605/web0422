<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        #tabs>div{
            font-size: 50px;
            display: none;
        }

        #tabs>div.on{
            display: block;
        }

    </style>
</head>
<body>
    <h1>탭</h1>
    <p>나는 단락이다.</p>
    
    <div id="tabs">

        <ul>
            <li><a href="#tab1">공지사항</a></li>
            <li><a href="#tab2">갤러리</a></li>
        </ul>

        <div class="on" id="tab1">첫번째</div>
        <div id="tab2">두번째</div>

    </div>

    <script>

        const btn1 = document.querySelectorAll('a')[0];
        const btn2 = document.querySelectorAll('a')[1];
        const con1 = document.querySelector('.on');
        const con2 = document.querySelector('#tab2');
        
        console.log(btn1, btn2);
        console.log(con1, con2);

        btn1.onclick = function(){
            con1.classList.add('on');
            con2.classList.remove('on');
        };

        btn2.onclick = function(){
            con2.classList.add('on');
            con1.classList.remove('on');
        };

    </script>

</body>
</html>
