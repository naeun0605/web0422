<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body,
        ul {
            margin: 0;
        }


        ul {
            padding: 0;
            list-style: none;
        }

        a {
            text-decoration: none;
            color: #999;
        }

        h1 {
            margin: 0;
            line-height: 1;
        }

        header {
            position: fixed;
            z-index: 9999;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 54px;
            padding: 0 30px;
            box-shadow: 0 2px 5px 0 rgba(0, 0, 0, 0.16), 0 2px 10px 0 rgba(0, 0, 0, 0.12);

        }

        .collapsedMenuIcon {
            /* display: inline-block; */
            position: absolute;
            right: 30px;
            cursor: pointer;
        }

        .bar1,
        .bar2,
        .bar3 {
            width: 35px;
            height: 5px;
            background-color: #333;
            margin: 6px 0;
            transition: 0.4s;
            border-radius: 3px;
            margin: 6px 0;
        }

        .change .bar1 {
            transform: translate(0, 11px) rotate(-45deg);
        }

        .change .bar2 {
            opacity: 0;
        }

        .change .bar3 {
            transform: translate(0, -11px) rotate(45deg);
        }

        /* 폰만 적용**************************************************/
        nav {
            position: absolute;
            z-index: -1;
            right: -65%;
            top: 0;
            width: 65%;
            height: 100vh;
            background: #000;
            /* ease-in-out은 빨라지다가 느려짐, ease-in은 빨라짐 */
            /* 점점 느려짐 */
            transition: .3s ease-out;
        }

        nav.change {
            right: 0;
        }

        nav.change li{
            padding:30px;
        }

        /* *************************************************************/

        /* 768이상: 테블릿, 데스크탑 ***********************************/

        @media (min-width: 768px) {

            /* 내비게이션 */


            nav ul {
                display: flex;
            }

            nav ul li {
                margin-left: 40px;
            }

            .collapsedMenuIcon {
                display: none;
            }

        }

        /************************************************************/
    </style>
    <script>
        window.addEventListener("DOMContentLoaded", () => {

            const collapsedMenuIcon = document.querySelector(".collapsedMenuIcon");
            const nav = document.querySelector("nav");


            collapsedMenuIcon.onclick = () => {
                btnMotion(event.currentTarget);
            };


            function btnMotion(x) {
                x.classList.toggle("change");
                nav.classList.toggle("change");
            }
        });
    </script>
</head>

<body>
    <header>

        <h1>로고</h1>

        <!-- navigation -->
        <nav class="gnb">
            <ul>
                <li><a href="#sec2">상품</a></li>
                <li><a href="#sec3">이벤트</a></li>
                <li><a href="#sec4">고객센터</a></li>
            </ul>
        </nav>

        <div class="collapsedMenuIcon">
            <div class="bar1"></div>
            <div class="bar2"></div>
            <div class="bar3"></div>
        </div>

    </header>
</body>

</html>
