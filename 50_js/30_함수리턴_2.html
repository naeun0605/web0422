<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 
            함수의 형식
                1. 함수 선언
                function 함수명(매개변수, 매개변수, ...){
                실행코드;
                }

                2. 함수 호출
                함수명(인수, 인수, ...);

        */

        // 1. 함수 선언
        function fn(para){
            return para + "호출했니?";
        }

        // 2. 함수 호출
        const na = fn("나");
        const yo = fn("너");
        const hong = fn("홍길동");


        // 3.출력
        document.write(na, yo, hong);
        
</script>
</head>
<body>
    <h1>함수 - return</h1>

</body>
</html>
