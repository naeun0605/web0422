<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        /* 초기화 */
        img{
            width: 100%;
            height: 100%;
            vertical-align: top;
            object-fit: cover;
            /* 부모요소 크기에 꽉 차게 만들어주는 것 */
        }

        /* 갤러리 */
        .gallery{
            top:50px;
            border: 1px solid;
            width: 1200px;
            margin: 0 auto;
            height: 600px;
            position: relative;
        }
            
        
        .cont{
            width: 100%;
            height: 100%;
            
        }

        .btn{
            height: 8px;
            position: absolute;
            left:50%;
            bottom:5%;
            /* 높이값의 5% */
            transform: translate(-50%, 0%); 
            /* (좌우, 상하)  음수이면 왼쪽 ,위쪽
            양수이면 오른쪽, 아래쪽*/
        }

        a {
            display: inline-block;
            text-indent: -9999em;
            width: 8px;
            height: 8px;
            background: #fff;
            border-radius: 50%;
            margin: 0 4px;
        }


    </style>
</head>
<body>
    <div class="gallery">
        <div class="btn">
            <a href="#">이미지1</a>
            <a href="#">이미지2</a>
            <a href="#">이미지3</a>
        </div>
        <div class="cont">
            <img src="./../assets/말티즈.jpeg" alt="이미지1">
        </div>
    </div>

    <script>
        //요소 찾기 
        const btn1 = document.querySelectorAll('a')[0];
        const btn2 = document.querySelectorAll('a')[1];
        const btn3 = document.querySelectorAll('a')[2];
        const cont = document.querySelector('.cont'); 

        //이벤트 처리
        btn1.onclick = function(){
            //div.cont의 콘텐츠 변경하기
            cont.innerHTML = '<img src="./../assets/말티즈.jpeg" alt="이미지1">';
        }

        btn2.onclick = function(){
            //div.cont의 콘텐츠 변경하기
            cont.innerHTML = '<img src="./../assets/비숑.jpg" alt="이미지2">';
        }

        btn3.onclick = function(){
            //div.cont의 콘텐츠 변경하기
            cont.innerHTML = '<img src="./../assets/포메.jpg" alt="이미지3">';
        }




    </script>
</body>
</html>
