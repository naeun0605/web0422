<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        /* 
            함수
                1. 선언적 함수
                2. 익명함수 -> 화살표 함수
        */
        window.addEventListener("DOMContentLoaded", ()=>{

            const ho = document.querySelectorAll("span").item(0);
            const mi = document.querySelectorAll("span").item(2);
            const se = document.querySelectorAll("span").item(4);

            //setInterval(함수,밀리초);
            setInterval(clock, 1000);

            function clock(){

                const d = new Date();

                ho.innerText=d.getHours();
                mi.innerText=d.getMinutes();
   
                // 초(0~59)를 sec에 할당
                let sec = d.getSeconds();

                if(sec < 10){
                    sec = "0"+ sec; 
                } else{
                    sec = sec;
                }

                //  (sec < 10) ? sec = "0" + sec : sec = sec;


                se.innerText=sec;




                /* 
                    연산자
                    1. 산술
                    2. 비교
                    3. 대입(할당): =, +=, -=, *=, /=, ,%=, **=
                    4. 증감: ++, --
                    5. 조건: ? :

                    항의 개수
                    1. 단항: 증감
                    2. 이항: 나머지
                    3. 삼항: 조건

                    조건 연산자
                    (조건) ? 참 : 거짓;
                */



 

            }
          

            // console.log(ho,mi,se);
        });
    </script>
</head>
<body>
    <div>
        <span>시</span>
        <span>:</span>
        <span>분</span>
        <span>:</span>
        <span>초</span>
    </div>
</body>
</html>
