<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
            선택자
            1. 아이디
            2. 클래스
            3. 태그
        */
        /* 
        #orange {color:orange;}
        .red {color:red;}
        #green {color:green;}
        .aqua {color:aqua;}
        li {color:pink;} 
        */
    </style>
</head>
<body>
    <!--  -->
    <ul>
        <li id="orange">목록1</li>
        <li class="red">목록2</li>
        <li>목록3</li>
        <li id="green">목록1</li>
        <li class="aqua">목록2</li>
        <li>목록3</li>
      </ul>

      <script>
        //변수 = 깂;
        //변수 = 변수;
        //변수는 저장공간
        //변수는 폴더(지갑), 값은 파일(돈)
        //값 = 변수; (x) 왜냐하면 =은 대입(할당)연산자 이기 때문에
        //오른쪽의 값을 왼쪽에 대입(할당)

        //문서의 아이디가 orange인 요소를 가져와서 style.color(글자색)에 "orange"를 할당한다.
        // . : 의
        document.getElementById("orange").style.color="orange";

        //객체: document
        //메소드: getElementById() - 동작
        //속성: style.color = 특징
        //대입(할당) 연산자 : =
        //값(리터럴) : 문자열 데이터 -> "orange"
        //문장 끝은 ;으로 기록한다.

        //자바스크립트의 문장 내의 문자열은 반드시 "" 또는 ''로 묶는다.
        //자바스크립트는 대소문자 구별한다.
        //자바스크립트는 카멜 표기법(첫 글자는 소문자, 두 번째 단어부터 단어별 첫 글자는 대문자)을 사용한다.
        //단어와 단어는 .(도트)로 구분한다.\

        document.getElementById("green").style.color="green";

        document.getElementsClassName("red").style.color="red"; /* 시도해봤는데 안됨 */
      </script>
</body>
</html>
