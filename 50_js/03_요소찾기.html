<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
            선택자
            1. 아이디
            2. 클래스

        */
        /*

        li {color:pink;} 
        */

        #green{
            background: red;
        }
    </style>
</head>
<body>
   <h1>요소찾기</h1>
    <ul>
        <li id="orange">목록1</li>
        <li class="red">목록2 - index 0</li>
        <li class="red">목록2 - index 1</li>
        <li class="red">목록2 - indxe 2</li>
        <li>목록3</li>
        <li id="green">목록1</li>
        <li class="aqua">목록1 - index 0</li>
        <li class="aqua">목록1 - index 1</li>
        <li>목록3</li>
      </ul>

      <p class="aqua">나는 UL밖의 아쿠아 - index 2</p>
      <script>
        //변수 = 깂;
        //변수 = 변수;
        //변수는 저장공간
        //변수는 폴더(지갑), 값은 파일(돈)
        //값 = 변수; (x) 왜냐하면 =은 대입(할당)연산자 이기 때문에
        //오른쪽의 값을 왼쪽에 대입(할당)

        //문서의 아이디가 orange인 요소를 가져와서 style.color(글자색)에 "orange"를 할당한다.
        // . : 의
        // + 아이디는 한 문서내에서 유일하다.
        // + index(순번)
        document.getElementById("orange").style.color="orange";
        document.getElementsByClassName("red")[1].style.color="red";
        document.getElementsByTagName("li")[5].style.borderTop="1px solid";

        // document.getElementById("orange").style.color="orange";
        // document.getElementsByClassName("red")[2].style.color="purple";
        // document.getElementsByTagName("li")[0].style.color="lime";

        //단일 요소
        document.querySelector("ul").style.borderLeft="5px solid";
        document.querySelector("#green").style.width="400px"; /* Q. #green의 영역에 배경색 주고 width바뀌는지 봤는데 주석처리해도 그대로인 이유는 뭔가요 */
        document.querySelector(".aqua").style.borderTop="solid";

        document.querySelector("ul").style.borderRight="5px solid";
        document.querySelector("#green").style.width="400px";
        documemt.querySelector(".aqua").style.borderBottom="dotted"; /* Q. 얘는 적용이 왜 안되나요 그리고 얘를 주석처리하니까 밑에 .aqua의 인덱스2가 아쿠아색이 되는데 왜 그런거죠? */

        //같은 요소가 한 개 이상
        document.querySelectorAll(".aqua")[2].style.color="aqua";

        document.querySelectorAll(".aqua")[2].style.color="yellow"; /* Q. 얘를 쓰니까 갑자기 위에 aqua색 지정도 안됩니다. */

        //객체: document
        //메소드: getElementById() - 동작
        //속성: style.color = 특징
        //대입(할당) 연산자 : =
        //값(리터럴) : 문자열 데이터 -> "orange"
        //문장 끝은 ;으로 기록한다. (단, 선언적 함수와 제어문은 제외)

        //자바스크립트의 문장 내의 문자열은 반드시 "" 또는 ''로 묶는다.
        //자바스크립트는 대소문자 구별한다.
        //자바스크립트는 카멜 표기법(첫 글자는 소문자, 두 번째 단어부터 단어별 첫 글자는 대문자)을 사용한다.
        //단어와 단어는 .(도트)로 구분한다.

      </script>
</body>
</html>
