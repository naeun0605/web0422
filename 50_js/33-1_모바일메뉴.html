<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* 초기화 */
    *{
      box-sizing: border-box;
    }
    body, ul{
      margin: 0;
    }
    ul{
      padding: 0;
      list-style: none;
    }
    a{
      text-decoration: none;
      color:#999;
    }

    h1 {
      margin: 0;
      /* 글자는 기본적으로 line-height가 있음 */
      line-height: 1;
    }

    header {
      position: fixed;
      z-index: 9999;
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      height: 54px;
      padding: 0 30px;
      box-shadow: 0 2px 5px 0 rgba(0, 0, 0, 0.16), 0 2px 10px 0 rgba(0, 0, 0, 0.12);
    }


    /* 햄버거버튼(모바일버튼) */
    .collapsedMenuIcon {
      /* 가로를 콘텐츠 크기만큼만 하려고 */
      /* display: inline-block; */
      position:absolute;
      right:30px;
      cursor: pointer;
    }

    .bar1,
    .bar2,
    .bar3 {
      width: 35px;
      height: 5px;
      background-color: #333;
      /* 높이가 5px이니까 2.5px 이상만 하면 양끝이 동그래짐 */
      border-radius: 3px;
      margin: 6px 0;
      transition: 0.4s;
    }

    .change .bar1 {
      transform: translate(0, 11px) rotate(-45deg);
    }

    .change .bar2 {
      opacity: 0;
    }


    .change .bar3 {
      transform: translate(0, -11px) rotate(45deg);
    }


    /* 폰만 적용**************************************************/
    nav {
      position:absolute;
      z-index: -1;
      right:-65%;
      top:0;
      width: 65%;
      height: 100vh;
      background: #000;
      /* ease-in-out은 빨라지다가 느려짐, ease-in은 빨라짐 */
      /* 점점 느려짐 */
      transition:.3s ease-out;
    }

    nav.change{
      right:0;
    }

    /* *************************************************************/

    /* 768이상: 테블릿, 데스크탑 ***********************************/

    @media (min-width: 768px) {

      /* 내비게이션 */


      nav ul {
        display: flex;
      }

      nav ul li {
        margin-left: 40px;
      }

      .collapsedMenuIcon{
        display: none;
      }

    }
    /************************************************************/

  </style>
  <script>
    window.addEventListener("DOMContentLoaded", () => {

      // 요소찾기
      const collapsedMenuIcon = document.querySelector(".collapsedMenuIcon");
      const nav = document.querySelector("nav");

      //이벤트 처리
      collapsedMenuIcon.onclick = (e) => {
        // event.currentTarget은 이벤트 함수내에서 객체 자신을 가리킨다.
        btnMotion(event.currentTarget);
        //함수호출
        // 화살표 함수 이벤트 안에서의 this는 window이다.
        // 익명함수 이벤트 내에서 this는 이벤트 객체이다. 
        // myFunction(this);
        // 객체에서의 this와 같은게 event.currentTarget이다.

        // console.log(collapsedMenuIcon);
        // console.log(e.currentTarget);
        // 만약 화살표함수로 안쓰고 function(e) 이렇게쓰면 this로도 가능
        // ㄴ console.log(this);
        // console.log(event.currentTarget);
      };

      // 호이스팅
      // 함수 선언(정의)
      function btnMotion(x) {

        // classList.add("선택자"); => 선택자 추가
        // classList.remove("선택자"); => 선택자 제거
        // classList.toggle("선택자"); => 선택자를 추가 또는 제거


        
        // x객체가 change가 있으면 제거, 아니면 추가
        x.classList.toggle("change");

        // nav태그의 change클래스가 추가됨 그럼 nav먼저 찾아야함
        nav.classList.toggle("change");
      }

      //호출
      // 원래 함수는 선언먼저 하고 호출하는데 선언적함수는 호출먼저 하고 선언해도됨

    });

  </script>
</head>

<body>
  <header>
    <h1>로고</h1>

    <!-- navigation -->
    <nav class="gnb">
      <ul>
        <li><a href="#sec2">상품</a></li>
        <li><a href="#sec3">이벤트</a></li>
        <li><a href="#sec4">고객센터</a></li>
      </ul>
    </nav>

    <!-- 모바일 버튼(햄버거버튼) -->
    <div class="collapsedMenuIcon">
      <div class="bar1"></div>
      <div class="bar2"></div>
      <div class="bar3"></div>
    </div>
  </header>
</body>

</html>
