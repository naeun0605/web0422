<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 
            객체
            window
            document
            DOM(HTML)
            Date
            Math
            Object

            객체: {}
                함수: function(){}
                배열: []
        */

                /* 
            객체
            const 변수명 = {
                속성:값,
                속성:값,
                속성:값.
                ...
            };

        */

        // 객체 리터럴로 객체 생성하면서 값 할당(속성 할당)
        const car = {
            type: "Fiat",
            model: "500",
            color: "white"
        };

        // 객체 리터럴로 객체 생성하면서 값 할당(속성 할당)
        const person1 = {
            // 이렇게 쓰는 거도 가능 한데 이렇게 쓰면 객체 접근 방법도 person1["firstName"]; 이렇게만 써야함
            "firstName": "John",
            lastName: "Doe",
            age: 50,
            eyeColor: "blue"
        };

        // 객체 접근 방법
        person1.lastName;
        person1["lastName"];

        const person2 = {
            //속성은 기본 값, 함수 또는 다른 객체일 수 있습니다.

            //값
            firstName: "John",
            lastName: "Doe",
            id: 5566,
            //함수
            // 함수값을 갖는 속성을 메소드라고 한다.
            fullName: function () {
                //this는 person2 객체를 참조한다(가리킨다). => this는 person2 이다.
                //객체 내부에서 this는 객체 자신을 가리킨다. 
                //return person2.firstName + " " + person2.lastName;
                return this.firstName + " " + this.lastName;
            },
            // 다른 객체
            "소유하고 있는 것": {
                car: "2대",
                home: "5채"
            }
        };

        /*
        person2.fullName();
        document.getElementById("아이디명");

        const document = {
            getElementById = function(){};
        }
        */



        // 객체 리터럴로 객체 생성
        const person3 = {};

        // 값 할당 (속성 추가)
        person3.firstName = "John";
        person3.lastName = "Doe";
        person3.age = 50;
        person3.eyeColor = "blue";


        // new 키워드로 객체 생성
        const person4 = new Object();

        // 값 할당 (속성 추가)
        person4.firstName = "John";
        person4.lastName = "Doe";
        person4.age = 50;
        person4.eyeColor = "blue";
    </script>
</head>

<body>

</body>

</html>
