<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- bx슬라이더 라이브러리 - css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bxslider/4.2.17/jquery.bxslider.min.css">
    <style>
        body {
            margin: 0;
        }

        img {
            width: 100%;
            min-height: 250px;
            /* height: 250px; */
            object-fit: cover;
        }

        #slidewrap {
            position: relative;
            /* height: 450px; */
            margin: 0 auto;
        }

        .bx-wrapper {
            /* 퍼센트는 부모크기의 배수단위 여기선 부모가 450px이라 450px */
            height: 100%;
            box-shadow: none;
            border: none;
            margin-bottom: 0;
        }

        .bx-viewport {
            height: 100%;
        }

        /* 인디케이터(페이저)********************************/

        /* 인디케이터 위치 */
        .bx-wrapper .bx-pager {
            bottom: 20px;
        }

        /* 인디케이터 전체색상 */
        .bx-wrapper .bx-pager.bx-default-pager a:focus,
        .bx-wrapper .bx-pager.bx-default-pager a:hover,
        .bx-wrapper .bx-pager.bx-default-pager a {
            /* 크기변경 */
            width: 8px;
            height: 8px;
            background: none;
            border: 2px solid #fff;
            border-radius: 0;
            opacity: 0.4;
            /* 페이저 아이템의 좌우 간격 */
            margin: 0 8px;
        }


        /* 현재 보이는 이미지에 해당하는 인디케이터 색상 */
        .bx-wrapper .bx-pager.bx-default-pager a.active {
            /* transform: scale(2, 2); */
            width: 12px;
            height: 18px;
            background: #009ee3;
            border: none;
            opacity: 1;
        }

        /* *************************************************** */

        /* 이전/다음 버튼 크기 *********************************/
        .bx-wrapper .bx-controls-direction a {
            width: 50px;
            height: 76px;
            /* 
            버튼의 수직 중앙배치 
            margin-top: -38px;
            */
            /* 
            이렇게 쓰는게 더 좋음, 좌우는 그대로 하려고 y값만 조정
            transform:translateY(-50%) 
            기존 bx슬라이더의 여백 초기화 (기본값: -16px)
            margin-top: 0px;
            */
            /* display: block; */
            /* background: url() 반복 x위치 y위치/가로 세로 */
            background: url(../assets/larocheposay/ico_comm_sp.png) no-repeat;
        }

        /* 이전 */
        .bx-wrapper .bx-controls-direction a.bx-prev {
            left: 0px;
            background-position: 0 -129px;
        }

        /* 다음 */
        .bx-wrapper .bx-controls-direction a.bx-next {
            right: 0px;
            background-position: -55px -129px;
        }

        /* next 버튼 호버시 사라지는 현상 초기화 */
        .bx-wrapper .bx-next:focus,
        .bx-wrapper .bx-next:hover {
            background-position: 0 0;
        }

        /* ****************************************************** */

        @media(min-width:768px) {
            img {
                height: auto;
            }
        }
    </style>
    <!-- 제이쿼리 라이브러리 파일이 위쪽으로 지정 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- bx슬라이더 라이브러리 - js-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bxslider/4.2.17/jquery.bxslider.min.js"></script>
    <script>
        // bxSlider는 제이쿼리 플러그인 프로그램이니까 제이쿼리 로드이벤트로 써줘야함
        // window.addEventListener("DOMContentLoaded", ()=>{}); => 이건 자바스크립트
        // 로드 이벤트
        //$(document).ready(()=>{});
        // 더 줄이면 이렇게도 가능
        $(() => {
            // $('.bxslider')와 <div class="bxslider"> 이름이 같아야 함
            $('.slider').bxSlider({
                // 자동 슬라이드 false가 기본값
                auto: true,
                autoControls: false,
                stopAutoOnClick: true,
                // pager:true(기본값)
                pager: true,
                // 슬라이드 크기  (단위: px)
                // slideWidth: 1200,
                // controls: true (기본값) -> next/prev 버튼
                controls: true
            });
        });
    </script>
</head>

<body>

    <div id="slidewrap">
        <div class="slider">
            <div>
                <img src="../assets/larocheposay/s1.png" alt="슬라이드 이미지1">
            </div>
            <div>
                <img src="../assets/larocheposay/s2.png" alt="슬라이드 이미지2">
            </div>
            <div>
                <img src="../assets/larocheposay/s3.jpg" alt="슬라이드 이미지3">
            </div>
            <div>
                <img src="../assets/larocheposay/s4.png" alt="슬라이드 이미지4">
            </div>
            <div>
                <img src="../assets/larocheposay/s5.jpg" alt="슬라이드 이미지5">
            </div>


        </div>
    </div>
</body>

</html>
