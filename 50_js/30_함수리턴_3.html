<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 
            함수의 형식
                1. 함수 선언
                function 함수명(매개변수, 매개변수, ...){
                실행코드;
                }

                2. 함수 호출
                함수명(인수, 인수, ...);

        */

        // 1. 함수 선언
        function add(parameter1, parameter2){
            // 1. return은 리턴값을 호출한 함수에게 값을 되돌려 줌
            // 2. return은 함수의 종료를 의미함 따라서 return문 밑에 document.write는 출력되지 않음
            return parameter1 + parameter2;
            document.write("나도 출력해줘");
        }

        // 2. 함수 호출
        const na = add(2, 5);
        const yo = add(20, 50);
  


        // 3.출력
        document.write("2+5=", na);
        document.write("<br>");
        document.write("20+50=", yo);
        
</script>
</head>
<body>
    <h1>함수 - return</h1>

</body>
</html>
