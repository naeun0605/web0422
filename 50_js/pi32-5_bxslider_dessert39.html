    <script>
        // bxSlider는 제이쿼리 플러그인 프로그램이니까 제이쿼리 로드이벤트로 써줘야함
        // window.addEventListener("DOMContentLoaded", ()=>{}); => 이건 자바스크립트
        // 로드 이벤트
        //$(document).ready(()=>{});
        // 더 줄이면 이렇게도 가능
        $(() => {
            $('.slider').bxSlider({
                auto: true,
                autoControls: false,
                stopAutoOnClick: true,
                pager: false,
                // bx슬라이더의 Carousel Options

                // 슬라이드 이미지 1개 가로크기 (기본값:0)
                slideWidth: 270,
                // 반응형에서 최소 슬라이드 수 (기본값:1)
                minSlides:1,
                // 반응형에서 최대 슬라이드 수 (기본값:1)
                maxSlides:5,
                // 이동 슬라이드 수 (기본값:0)
                moveSlides:1,
                // 얘는 General option이고 멀티 슬라이드 일 때, 슬라이드 사이 간격 (기본값:0)
                slideMargin:20
            });
        });
    </script>
