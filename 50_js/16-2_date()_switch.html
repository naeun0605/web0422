<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script>
            /* 
            제어문
            1. 조건문: if, else
            2. 선택문: switch ~ case, default
            3. 반복문: for, for~of, for~in, while, do~while
            4. break -> 제어문 탈출

            switch~case 문의 형식
            switch(변수){
            case 값:
                실행문;
                break;
            default:
                실행문;
            }
        */

            const we = 0;

            document.write("<h1>제어문</h1>");
            document.write("<h2>선택문</h2>");

            switch (we) {
                case 0:
                    document.write("오늘은 일요일!");
                    break;
                case 6:
                    document.write("오늘은 토요일!");
                    break;
                // 해당하는 case가 없으면 default가 적용됨
                default:
                    document.write("오늘은 평일입니다.");
            }
        </script>
    </head>

    <body></body>
</html>
