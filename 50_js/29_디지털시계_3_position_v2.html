<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <script>
        // DOM 요소를 모두 로딩한 후 - load 이벤트
        window.addEventListener("DOMContentLoaded", () => {
            const clock = document.querySelector("#clock");


            //setInterval(함수,밀리초);
            //1초마다 clockFn 호출
            setInterval(clockFn, 1000);

            function clockFn() {
                // d라는 날짜 인스턴스 생성
                const d = new Date();

                // 출력
                clock.innerText = d.toLocaleString();


            } // clock_fn
        }); // DOMContentLoaded
    </script>
</head>

<body>
    <div id="clock"></div>
</body>

</html>
