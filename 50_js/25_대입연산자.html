<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- dom 사용안하므로 head에서도 사용가능 -->
    <script>
        /*
            산술연산자
            1. +
            2. -
            3. *
            4. /
            5. %(나머지)
            6. **(거듭제곱)

            대입(할당) 연산자 
            1. =
            2. +=
            3. -=
            4. *=
            5. /=
            6. %=
            7. **=

        */

        let i = 2;
        document.write(`${i}<br>`);

        i = i + 5; //   i += 5;
        document.write(`${i}<br>`);
        i = i - 5;  //  i -= 5;
        document.write(`${i}<br>`);
        i = i * 5; //   i *= 5;
        document.write(`${i}<br>`);
        i = i / 5; //   i /= 5;
        document.write(`${i}<br>`);
        i = i % 5; //   i %= 5;
        document.write(`${i}<br>`);
        i = i ** 5; //2*2*2*2*2 => i**= 5;
        document.write(`${i}<br>`);
    </script>

</head>
<body>
    <h1>대입연산자</h1>


</body>
</html>
