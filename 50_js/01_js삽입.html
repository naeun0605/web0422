<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!-- 인라인 스크립트 - 태그의 속성으로 기록한다.-->
    <p onclick="alert('난 정말 간단해!')">인라인 스크립트, 내부 스크립트, 외부 스크립트로 작성할 수 있다.</p> 
    <!-- P를 클릭하면 값이 실행된다. -->
    <!-- onmouseenter는 들어간다. onmouseleave는 떠난다. -->
    <!-- alert는 함수 -->
    <!-- alert는 윈도우의 메소드 -->
    <p onmouseenter="alert('안뇽!')">인라인 스크립트</p>
    <p onmouseleave="alert('빠빠')"></p>
    <script>
    // 내부 스크립트, body 종료 태그 바로 위가 위치는 가장좋고, body시작태그 바로 밑도 괜찮
    </script>
    
    <!-- 와부 스크립트 -->
    <script src="script.js"></script>

</body>
</html>
