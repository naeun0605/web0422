<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            @font-face {
                font-family: "HSSanTokki20-Regular";
                src: url("https://fastly.jsdelivr.net/gh/projectnoonnu/2405@1.0/HSSanTokki20-Regular.woff2");
            }

            /* 초기값 */
            html {
                font-size: 10px;
            }
            body {
                /* 폰트이름 적기 */
                font-family: "HSSanTokki20-Regular", sans-serif;
                margin: 0;
            }
            img {
                width: 100%;
                height: auto;
                object-fit: cover;
            }

            /* 섹션1 */
            #s1 {
                position: relative;
                /* 부모크기 지정하지 않아도 100vh쓰면 높이가 100%됨 */
                height: 100vh;
                /* 넘어가는 부분 강제로 숨기기 */
                overflow: hidden;
            }

            #s1 #clock {
                /* 화면 정가운데 배치 공식 */
                position: absolute;
                left: 50%;
                top: 50%;
                transform: translate(-50%, -50%);
            }

            /* 날짜 */
            .ddate {
                font-size: 3rem;
            }

            /* 시간 */
            .dtime {
                font-size: 7.2rem;
                font-weight: 300;
                color: #000;
                text-shadow: 0 0 2px #ccc;
            }
            /* 시간의 : 표시를 간접적으로 삽입 */
            .dtime span:not(:last-child)::after {
                content: " :";
            }
        </style>
        <script>
            // DOM 요소를 모두 로딩한 후 - load 이벤트
            window.addEventListener("DOMContentLoaded", () => {
                const ye = document.querySelectorAll("span").item(0);
                const mo = document.querySelectorAll("span").item(1);
                const da = document.querySelectorAll("span").item(2);
                const we = document.querySelectorAll("span").item(3);
                const ho = document.querySelectorAll("span").item(4);
                const mi = document.querySelectorAll("span").item(5);
                const se = document.querySelectorAll("span").item(6);

                //setInterval(함수,밀리초);
                //1초마다 clock 호출
                setInterval(clock, 1000);

                function clock() {
                    // d라는 날짜 인스턴스 생성
                    const d = new Date();

                    // 날짜/시간 값 가져오기
                    let yea = d.getFullYear();
                    let mon = d.getMonth() + 1;
                    let dat = d.getDate();
                    let wee = d.getDay();
                    let hou = d.getHours();
                    let min = d.getMinutes();
                    let sec = d.getSeconds();

                    switch (wee) {
                        case 0:
                            wee = "일";
                            break;
                        case 1:
                            wee = "월";
                            break;
                        case 2:
                            wee = "화";
                            break;
                        case 3:
                            wee = "수";
                            break;
                        case 4:
                            wee = "목";
                            break;
                        case 5:
                            wee = "금";
                            break;
                        default:
                            wee = "토";
                    }

                    // 출력
                    ye.innerText = yea + "년";
                    mo.innerText = ze(mon) + "월";
                    da.innerText = ze(dat) + "일";
                    we.innerText = wee + "요일";
                    ho.innerText = ze(hou);
                    mi.innerText = ze(min);
                    se.innerText = ze(sec);

                    // 0~9는 00~09로 표기
                    function ze(num) {
                        return num < 10 ? (num = "0" + num) : (num = num);
                    }
                } // clock_fn
            }); // DOMContentLoaded
        </script>
    </head>
    <body>
        <div id="s1">
            <img src="./../assets/pic_1.jpg" alt="산" />
            <div id="clock">
                <div class="ddate">
                    <span>년</span>
                    <span>월</span>
                    <span>일</span>
                    <span>요일</span>
                </div>
                <div class="dtime">
                    <span>시</span>
                    <span>분</span>
                    <span>초</span>
                </div>
            </div>
        </div>
    </body>
</html>
