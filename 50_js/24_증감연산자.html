<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- 
        연산자
        1. 단항 연산자 : ++, --
        2. 이항 연산자 : +, -, #, /, >, <, >=, <=, =, ...
        3. 삼항 연산자
    -->

    <h1>증감연산자</h1>
    <script>

        let a = 1;


        /*
            대입(할당) 연산자 
            1. =
            2. +=
            3. -=
            4. *=
            5. /=
            6. %=

        a += 1;
        document.write(a+"<br>");

        */


        // 출력 후 1 증가 (후위연산)
        document.write(`${a++}<br>`);

        // 1 증가 후 출력 (전위연산)
        document.write(`${++a}<br>`);

        // 출력 후 1 감소 (후위연산)
        document.write(`${a--}<br>`);

        // 1 감소 후 출력 (전위연산)
        document.write(`${--a}<br>`);

    </script>
</body>
</html>
