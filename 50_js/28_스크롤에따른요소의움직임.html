<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body, h1, h2, p{
            margin: 0;
            /* padding:0; */

        }
        header{
            /* 스크롤해도 상단 고정 */
            position:fixed; 
            z-index:9999;
        }

        header p{
            font-size: 10rem;
        }
        .section{
            height: 100vh;
        }
        #s1{
            background: lightpink;
        }
        #s2{
            background: lightblue;
        }
        #s3{
            background: lightgreen;
            position:relative;
        }
        #s3 .mbx{
            /* 가운데 배치 */
            position: absolute;
            left:50%;
            top:90%;
            transform:translate(-50%, -50%);
            font-size: 50px;
            /* Q3. transition은 그냥 천천히 보여주는 효과아닌가요 얘를 주석처리하니까 화면에 글씨가 안보여요 */
            transition: 2s;
            /* 여기서는 안보이게 */
            opacity: 0;
            padding:100px;
        }

        /* Q3. 이 부분 설명다시 부탁드려요 */
        #s3 .mbx.active{
            top:50%;
            opacity:1;
        }
        #s4{
            background: lightgoldenrodyellow;
        }
    </style>

    <script>
        window.addEventListener("DOMContentLoaded",function(){
            //요소찾기
            const p = document.querySelector("p");
            const mbx = document.querySelector(".mbx");

            //스크롤이벤트
            window.addEventListener("scroll", function(){
                //스크롤 양을 p요소에 넣기
                p.innerHTML = Math.floor(pageYOffset);

                //조건 비교
                if(p.innerHTML >= 1750){
                    //classList는 객체이면서 속성
                    //active 클래스 추가하고
                    mbx.classList.add("active");
                }else{
                    //active 클래스 제거하고
                    mbx.classList.remove("active");
                }
            });
        });
    </script>
</head>
<body>

    <header>
        <h1>스크롤에 따른 요소의 움직임</h1>
        <p>여기에 스크롤양이 기록된다.</p>
    </header>

    <div id="s1" class="section">
        <h2>섹션1</h2>
    </div>
    <div id="s2" class="section">
        <h2>섹션2</h2>
    </div>
    <div id="s3" class="section">
        <h2>섹션3</h2>
        <div class="mbx active">스크롤하면 내가 움직여요</div>
    </div>
    <div id="s4" class="section">
        <h2>섹션4</h2>
    </div>
</body>
</html>
