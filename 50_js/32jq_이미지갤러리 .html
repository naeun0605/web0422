<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        /* 초기화 */
        img{
            width: 100%;
            height: 100%;
            vertical-align: top;
            object-fit: cover;
            /* 부모요소 크기에 꽉 차게 만들어주는 것 */
        }

        /* 갤러리 */
        .gallery{
            top:50px;
            border: 1px solid;
            width: 1200px;
            margin: 0 auto;
            height: 600px;
            position: relative;
        }
            
        
        .cont{
            width: 100%;
            height: 100%;
            
        }

        .btn{
            height: 8px;
            position: absolute;
            left:50%;
            bottom:5%;
            /* 높이값의 5% */
            transform: translate(-50%, 0%); 
            /* (좌우, 상하)  음수이면 왼쪽 ,위쪽
            양수이면 오른쪽, 아래쪽*/
        }

        a {
            display: inline-block;
            text-indent: -9999em;
            width: 8px;
            height: 8px;
            background: #fff;
            border-radius: 50%;
            margin: 0 4px;
        }


    </style>
</head>
<body>
    <div class="gallery">
        <div class="btn">
            <a href="#">이미지1</a>
            <a href="#">이미지2</a>
            <a href="#">이미지3</a>
        </div>
        <div class="cont">
            <img src="./../assets/말티즈.jpeg" alt="이미지1">
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script> <!-- - Google CDN -->

    <script>
        //요소 찾기 
        const btn1 = $('a').eq(0);
        const btn2 = $('a').eq(1);
        const btn3 = $('a').eq(2);
        const cont = $('.cont'); 

        //이벤트 처리 방법1
        btn1.click(function(){
            //div.cont의 콘텐츠 변경하기
            cont.html('<img src="./../assets/말티즈.jpeg" alt="이미지1">');
        });

        //이벤트 처리 방법2

        // btn2를 클릭하면 gallery함수를 호춣한다. 근데 gallery()이렇게쓰면 클릭도 하기전에 먼저 호출하므로 괄호 안씀
        btn2.click(gallery);

        function gallery(){
            //div.cont의 콘텐츠 변경하기
            cont.html('<img src="./../assets/비숑.jpg" alt="이미지2">');
        }


        //이벤트 처리 방법3
        btn3.on('click', function(){
            //div.cont의 콘텐츠 변경하기
            cont.html('<img src="./../assets/포메.jpg" alt="이미지3">');
        });






    </script>
</body>
</html>
