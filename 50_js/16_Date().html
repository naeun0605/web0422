<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>날짜와 시간</h1>

    <script>
        //날짜와 시간 표시하는 객체

        //생성자 함수
        //date는 날짜/시간 인스턴스 객체
        const d = new Date();

        //+연산자는 숫자에서는 더하기, 문자에서는 연결한다는 의미
        document.write(d + "<br>");

        const y = d.getFullYear();
        document.write(y);

    </script>
</body>
</html>
