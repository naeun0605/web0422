<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img {
            width: 300px;
        }
        div {
            margin: 20px 20px 20px 0;
        }
        a{
            text-decoration: none;
            color:#333;
            border:1px solid lightpink;
            padding: 8px 16px;
            border-radius: 5px;
            transition:.5s;
        }

        a:hover {
            box-shadow: 0 0 5px 2px pink;
            
        }
    </style>
</head>
<body>
    <h1>HTML 속성 변경하기 / 가져오기</h1>

    <div>
        <a href="#" id="prev">이전(previous)버튼</a>
        <a href="#" id="next">다음(next)버튼</a>
    </div>

    <img src="./../assets/말티즈.jpeg" alt="말티즈">

    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script> <!-- - Google CDN -->
    
    <script>
        // 요소찾기
        const img = $("img");
        const pBtn = $("a").eq(0);
        const nBtn = $("a").eq(1);
        console.log(nBtn);

        // 이벤트 처리
        pBtn.click(function(){
            img.attr("src","./../assets/비숑.jpg");
            img.attr("alt","비숑");
        });

        //jQ에서 attr쓸 때 이렇게도 표현가능
        nBtn.click(function(){
            img.attr({"src":"./../assets/말티즈.jpeg", "alt": "말티즈"});
        });

   

        

    </script>
</body>
</html>
