<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>제어문</h1>
    <h2>조건문</h2>

    <script>
        /* 
            if문의 형식 첫 번째

            if(조건식) {
                실행코드;
            }

            => 조건식의 결과가 true면 실행코드 실행됨.
        */

        const d = new Date();

        let ss1 = d.getSeconds();

        if (ss1<10) {
            ss1 = "0" + ss1;
        }
        document.write(`${ss1}<br>`);

        // let m = 10;
        // if (m<10){
        //     m = "0" + m;
        // }
        // document.write(`${m}<br>`);

        /* 
            if문의 형식 두 번째

            if(조건식) {
                실행문1;
            } else {
                실행문2; 
            }

            => 조건식이 true면 실행문1 실행, false면 실행문2 실행
        */

        let ss2 = d.getSeconds();

        if(ss2<10){
            ss2 = "0"+ ss2;
        } else {
            ss2 = ss2;
        }

        document.write(`${ss2}<br>`);


        /* 
            if문의 형식 세 번째
            if(조건식1){
                실행문;    
            } else if(조건식2){
                실행문; 
            } else if(조건식3) {
                실행문; 
            } else if(조건식4) {
                실행문;
                ...
            } else {
                실행문; 
            }
        */

        // 요일 : 0(일요일) ~ 6(토요일) => "2024/7/15으로 표기도 가능"
        let ss3 = new Date("2024-7-15   ").getDay();

        if(ss3 === 0){
            ss3 = "일요일";
        } else if(ss3 ===1){
            ss3 = "월요일";
        } else if(ss3 ===2){
            ss3 = "화요일";
        } else if(ss3 ===3){
            ss3 = "수요일";
        } else if(ss3 ===4){
            ss3 = "목요일";
        } else if(ss3 ===5){
            ss3 = "금요일";
        } else {
            ss3 = "토요일";
        }

        document.write(ss3);



    </script>
</body>
</html>
