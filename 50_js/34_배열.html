<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.addEventListener("DOMContentLoaded", () => {
            /* 
                배열(Array)
                    const arr = [값, 값, 값];
            */

            // 배열 생성
            const arr = ["사과", "딸기", "포도"];

            // 배열 접근
            // 배열명[색인번호]
            // 색인번호(index number)는 0, 1, 2, ... 배열값의 개수 만큼
            
            console.log("배열의 첫 번째 값: ", arr[0]);
            console.log("배열의 두 번째 값: ", arr[1]);
            console.log("배열의 세 번째 값: ", arr[2]);
            console.log("배열의 네 번째 값: ", arr[3]);

        });
    </script>
</head>

</html>
