<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>변수 vs 상수</h1>
    <p>변수는 변하는 값, 상수는 고정 값</p>

    <script>
        //일반적으로 const를 사용하고 갱신이 필요하다면 let을 쓴다.

        const a = 5;
        //a = 2; // const는 update(갱신) 불가능
        //TypeError : Assignment to constant variable.
        //constant variable(상수형 변수) : 고정된 값을 저장하는 변수


        //let은 재할당가능
        let b = 5;
        b = 2;

        // const는 재할당, 재선언 둘다 불가능

        // let은 재할당 가능, 재선언 불가능 

        // var은 재할당, 재선언 둘 다 가능

        console.log("a= ", a,", b = ", b);
       
    </script>
</body>
</html>
