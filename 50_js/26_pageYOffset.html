<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{ 
            height:2000px;
        }
        p{
            position:fixed;
        }
    </style>
</head>
<body>
    <h1>스크롤 이벤트</h1>
    <script>
        <p>
            
            //요소 찾기
           const p = document.querySelector("p");

            //p태그에 내용 넣기
           p.innerHTML = window.pageYOffset;

           
        </p>
    </script>
</body>
</html>
