<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
        }

        /* body,ul {
            margin: 0;
            } */

        ul {
            padding-left: 0;
            list-style: none;
        }

        a {
            text-decoration: none;
        }

        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap');

        :root {
            font-size: 10px;
        }


        body {
            font: 400 1.5rem/1.5 "Noto Sans KR", sans-serif;
            /* line-height: 1.5; 줄간격이 안늘어나는거같은데 왜 써주는거죠 ?*/
        }

        .main li {

            font-size: 1.6rem;
        }

        .main>li>a {
            font-size: 1.6rem;
            color: #999;
        }

        .main li:hover a {
            color: #fff;
        }




        .sub li a {
            font-size: 1.4rem;
            color: #333;
        }



        .main {
            display: flex;
            /* transition: .3s; */
        }

        header {
            position: relative;
            display: flex;
            width: 1200px;
            margin: 0 auto;
            height: 100px;
            border: 1px solid;
            justify-content: center;
            align-items: center;

        }

        .gnb {
            /* position: absolute; */
            position: absolute;
            z-index: 2;
        }

        .main>li {
            /* display: block; */
            width: 160px;
            height: 50px;
            text-align: center;
            line-height: 50px;
            /* 어떻게 써야 줄간격이고 어떻게 써야 세로 가운데 정렬인지 질문 */
            /* font-size: 1.6rem; */
        }

        /* ul>li {
            text-align: center;
        } */
        .main::before {
            z-index: -1;
            position: absolute;
            top: 30px;
            right: 0;
            content: "";
            width: 1200px;
            visibility: hidden;
            opacity: 0;
            height: 0px;
            background: rgba(0, 0, 0, 0.5);
            transition: .3s;
        }

        /* .main:hover::before {
            visibility: visible;
            opacity: 1;
            height:50px;
        } */

        .main>li:hover {
            background: #333;
        }



        .sub {
            height: 0;
            background: rgba(0, 0, 0, 0.5);
            overflow: hidden;
            visibility: hidden;
            opacity: 0;
            transition: .3s;
            /* line-height: 2; */
            /* padding: 10px 0 20px; */
            /* padding: 10px 0 20px 0; */
        }

        .main:hover .sub {
            height: 240px;
            opacity: 1;
            visibility: visible;
        }

        .sub li a {
            padding: 4px 16px;
            /* display:inline; */
        }


        .sub li:hover a {
            color: fff;
            background: #111;
        }
    </style>
</head>

<body>
    <header>
        <nav class="gnb">
            <ul class="main">

                <li>
                    <a href="#">축제소개</a>
                    <ul class="sub">
                        <li><a href="#">Festival 소개</a></li>
                        <li><a href="#">행사장 안내</a></li>
                        <li><a href="#">조직위원회</a></li>
                    </ul>
                </li>

                <li>
                    <a href="#">예약안내</a>
                    <ul class="sub">
                        <li><a href="#">예약하기</a></li>
                        <li><a href="#">예약확인/취소</a></li>
                        <li><a href="#">단체예약문의</a></li>
                    </ul>
                </li>

                <li>
                    <a href="#">아티스트</a>
                    <ul class="sub">
                        <li><a href="#">고릴라즈</a></li>
                        <li><a href="#">메이저 레이저</a></li>
                        <li><a href="#">아우스게인</a></li>
                        <li><a href="#">타임로드</a></li>
                    </ul>
                </li>

                <li>
                    <a href="#">커뮤니티</a>
                    <ul class="sub">
                        <li><a href="#">공지사항</a></li>
                        <li><a href="#">사진갤러리</a></li>
                        <li><a href="#">영상갤러리</a></li>
                    </ul>
                </li>

            </ul>
        </nav>
    </header>
</body>

</html>
