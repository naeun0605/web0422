<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>설빙</title>
    <style>
        /* reset */
        body{
            margin: 0;
        }
        img{
            width: 100%;
            height:auto;
            vertical-align: top;
        }

        /* phone */
        .desktop, .tablet{
            display: none;
        }

        /* tablet */
        @media (min-width:768px){
            .phone{
                display: none;
            }

            .tablet{
                display: block;
            }
        }

        /* desktop */
        @media (min-width:992px){
            .tablet{
                display: none;
            }

            .desktop{
                display: block;
            }
        }
    </style>
</head>
<body>
    <img class="desktop" src="./../../03.assets/sub/brand/brand_desktop.png" alt="desktop">
    <img class="tablet" src="./../../03.assets/sub/brand/brand_tablet.png" alt="tablet">
    <img class="phone" src="./../../03.assets/sub/brand/brand_mobile.png" alt="phone">

     <!-- desktop -->
     <map name="image-map-desktop">

        <!-- shape="rect" coords(좌표)="x1,y1,x2,y2"(왼쪽상단, 오른쪽하단 좌표) -->

        <area alt="메뉴" title="메뉴페이지로 이동됩니다." href="#" coords="400,24,443,67" shape="rect">
        <area alt="이벤트" title="이벤트페이지로 이동됩니다." href="#" coords="451,27,507,62" shape="rect">
