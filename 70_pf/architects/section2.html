<!DOCTYPE html>
<html lang="en">

<head>

    <style>
        @import url(style/reset.css);
        @import url(style/typo.css);

        section {
            width: 1496px;
            margin: 0 auto;
            /* 가운데 정렬 */
            padding-bottom: 80px;
        }

        h2 {
            border-bottom: 1px solid #ccc;
            padding-bottom: 24px;
            margin-top: 72px;
            margin-bottom: 48px;
        }

        ul {
            display: flex;
            flex-wrap: wrap;
        }

        li {
            width: 362px;
            height: 240px;
            margin-right: 16px;
            margin-bottom: 16px;
            /* margin : 0 16px 16px 0 */
        }

        li:nth-of-type(4n) {
            margin-right: 0;
        }

        h3 {
            position: absolute;
            background: #000;
            color: #fff;
            padding: 8px 24px;
        }

        div {
            height: 100%;
            /* div에 아무것도 없으니까 내용이 없으니까 100% */
            background: #ccc;
        }
    </style>
</head>

            </li>
            <li>
