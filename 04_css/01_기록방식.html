<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 경로 설정 : src, href -->
    <link rel="stylesheet" href="01_기록방식.css">
    <style>
        /* 내부 CSS => 선택자 필요 */
        /* CSS 주석 : Ctrl + / */
        /* CSS형식 : 선택자 {(선언부)속성:값;} */
        p {
            font-size: 32px;
        }

    </style>
</head>
<!-- 인라인 CSS : HTML의 style 속성 이용 -->
<!-- CSS형식 : 속성:값; -->
<!-- CSS 우선순위가 있다 -->
<!-- 인라인 CSS가 내부 CSS 또는 외부 CSS보다 우선순위가 높다 왜냐면 인라인 CSS는 body에 쓰고 내부 CSS랑 외부 CSS는 head에 쓰기 때문에-->
<body>
    <h1 style="color:red;">CSS 기록방식</h1>
    <p>인라인 CSS, 내부 CSS, 외부 CSS 방식이 있다</p>
</body>
</html>
