<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #rotate2d{
            /* 오른쪽 상단에 고정 */
            position:fixed;
            right:-150px;
            top:-150px;
            /* transition:1s; */
            /* w,h 지정해주지않으면 div는 100%니까 */
            width: 300px;
            height: 300px;
            animation: rotate2d 5s infinite linear;
        }

        @keyframes rotate2d{
            from {
                transform:rotate(0deg);
            }
            to {
                transform:rotate(360deg);
            }
        }

        /* #rotate2d:hover{
            transform:rotate(360deg);
        } */
    </style>
</head>
<body>
    <h1>2D 회전</h1>
    <div id="rotate2d">
        <a href=""><img src="./../assets/rotate2d.gif" alt="2D 회전"></a>
    </div>
</body>
</html>
