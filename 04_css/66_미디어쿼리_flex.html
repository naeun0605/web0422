<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 모바일 우선 디자인 : 작은 장치 -> 큰 장치 */

        /* 영역 확인을 위해 모든 영역에 outline */
        body *{
            outline: 3px dotted lime;
        }

        /* 공통 */

         .bx div{
            width: 300px;
            height: 300px;
            background: rgb(223, 18, 138);
            font-size: 50px;
            color:#ffffff;
            margin:16px;
        }

        /* 폰 */
        .bx{
            display: flex;
            flex-direction:column;
            align-items: center;
        }


        /* 태블릿 */
        @media (min-width: 576px) {
            body{
                background: lightblue;
            }   
            
            .bx{
                flex-direction: row;
                flex-wrap: wrap;
                justify-content: center;
            }

        }

        /* 데스크탑 */
        @media (min-width: 992px) {
            body{
                background: lightpink;
            }
        }
        
    </style>
</head>
<body>
    <section>
        <h2>미디어쿼리 테스트</h2>
        <div class="bx">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
        </div>
    </section>

</body>
</html>
