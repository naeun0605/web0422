<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
            transform(변형): 2D(x,y), 3D(x, y, z)
                2D(x,y)
                    rotate(각도)
                    scale(w, h)
                    scaleX(w)
                    scaleY(h)
                    translate(x,y)
                    translateX(x)
                    translateY(y)
                    skew(각도, 각도)
                    skewX(각도)
                    skewY(각도)

                3(x, y, z)
                    rotateX(회전)
                    rotateY(회전)
                    scaleZ(크기 조절)
                    translateZ(위치)

                

                2D
                transform: rotate(숫자deg);

                3D
                transform: rotateX(숫자deg);
                transform: rotateY(숫자deg);

        */

        .rot {
            width: 500px;
            height: 200px;
            border: 1px solid blue;
            display: flex;
        }

        .rot div {
            width: 100px;
            height: 100px;
            border: 1px solid red;
            margin: 20px;
            /* 
                perspective(원근감) => 3D 효과 줄떄 사용!
                    transform을 적용한 요소의 부모 요소에 지정한다.
                    perspective: 숫자px;
                    숫자는 800~1000이 적절

                transform-origin: x, y; => 기준점
            */

            perspective: 1000;
            overflow: hidden;



        }

        span {
            width: 100px;
            height: 100px;
            background: lightblue;
            transition: 1s;
            display: block;
        }

        /* 
                transition-property: 속성;
                transition-duration; 전환시간;
                transition-delay: 지연시간;
                transition-timing-function: 가속도;

                transition: 속성 전환시간 가속도 지연시간;

            */

        /*.rot div:first-child:hover span*/
        .rot div:nth-child(1):hover span {
            transform: rotate(360deg);
        }

        .rot div:nth-child(2):hover span {
            transform: rotateX(360deg);
        }

        .rot div:nth-child(3):hover span {
            transform: rotateY(360deg);
        }
    </style>
</head>

<body>
    <h1>변형</h1>
    <div class="rot">
        <div><span>2D</span></div>
        <div><span>3D-x</span></div>
        <div><span>3D<br>Y</span></div>
    </div>
</body>

</html>
