<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 모바일 우선 디자인 : 작은 장치 -> 큰 장치 */

        /* 영역 확인을 위해 모든 영역에 outline */
        body * {
            outline: 3px dotted lime;
        }

        /* 공통 */

        .bx {
            /* 가로 가운데 배치 = width+margin */
            width: 300px;
            margin: 0 auto;
        }

        .bx div {
            /* 블록레벨 요소는 width를 쓰지 않으면 auto가 100% */

            height: 300px;
            background: rgb(223, 18, 138);
            font-size: 50px;
            color: #ffffff;
            /* df하면 마진2배되니까 10으로 */
            margin: 10;
        }



        /* 태블릿 */
        @media (min-width: 576px) {
            body {
                background: lightblue;
            }

            .bx {
                /* 폰에서는 가로배치 안해도 되니까 태블릿에서 df쓰기 */
                display: flex;
                /* df하면 자식요소가 인라인요소처럼 가로가 콘텐츠 크기로 줄어드는데 
                걔를 늘리기 위해 부모한테 width를 auto로 지정 그래야 자식한테도 width크기가 상속 */
                width: auto;
                flex-wrap: wrap;
                justify-content: center;
            }

        }

        /* 데스크탑 */
        @media (min-width: 992px) {
            body {
                background: lightpink;
            }
        }
    </style>
</head>

<body>
    <section>
        <h2>미디어쿼리 테스트</h2>
        <div class="bx">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
        </div>
    </section>

</body>

</html>
